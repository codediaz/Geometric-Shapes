<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometric Shapes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="https://kit.fontawesome.com/cce42132bc.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <i class="fa-solid fa-shapes"></i> Geometric Shapes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
   </header>
   <section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>
                    Basics
                </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <p class="mb-1"><i class="fa-solid fa-square fa-xl"></i></p>
                  <h5 class="card-title">Square</h5>
                  <form action="">
                    <label for="InputSquare"><p class="card-text text-black-50">Write the length of each side of the square:</p></label>
                    <input class="form-control form-control-sm" type="number" aria-label=".form-control-sm example" id="InputSquare" required>
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-secondary" onclick="squareAreaCalc()">
                            Calculate the area
                        </button>
                        <button class="btn btn-secondary" onclick="squarePerimeterCalc()">
                            Calculate the perimeter
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                <p class="mb-1"><i class="fa-solid fa-play fa-xl triangle"></i></p>
                  <h5 class="card-title">Triangle</h5>
                  <form action="">
                    <p class="card-text text-black-50">Write the base and height of the triangle:</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <label for="InputBase"class=" col-5 col-form-label text-black-50" style="margin-right:-10px">Base:</label>
                                <div class="col-sm-6">
                                <input class="form-control" type="number" aria-label=".form-control-sm example" id="InputBase">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class=" row">
                                <label for="InputHeight" class=" col-6 col-form-label text-black-50"style="margin-right:-10px">Height:</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control" aria-label=".form-control-sm example" id="InputHeight">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-2 mb-3">
                        <button  type="button" class="btn btn-secondary" onclick="triangleAreaCalc()">
                            Calculate the area
                        </button>
                    </div>
                  </form>
                  <form action="">
                    <p class="card-text text-black-50 mb-0">Write the length of each side of the triangle:</p>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="row">
                                <label for="InputBase2"class="  col-form-label text-black-50">Base:</label>
                                <div class="col-sm-12">
                                <input class="form-control" type="number" aria-label=".form-control-sm example" id="InputBase2">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <label for="InputSide1"class="  col-form-label text-black-50">Side 1:</label>
                                <div class="col-sm-12">
                                <input class="form-control" type="number" aria-label=".form-control-sm example" id="InputSide1">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <label for="InputSide2"class="  col-form-label text-black-50">Side 2:</label>
                                <div class="col-sm-12">
                                <input class="form-control" type="number" aria-label=".form-control-sm example" id="InputSide2">
                                </div>
                            </div>
                        </div>
                     
                    </div>
                    <div class="d-grid gap-2 mt-2">
                        <button  type="button" class="btn btn-secondary" onclick="trianglePerimeterCalc()">
                            Calculate the perimeter
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <p class="mb-1"><i class="fa-solid fa-circle fa-xl"></i></p>
                  <h5 class="card-title">Circle</h5>
                  <form action="">
                    <label for="InputRadio"><p class="card-text text-black-50">Write the radius of the circle:</p></label>
                    <input class="form-control form-control-sm" type="number" aria-label=".form-control-sm example" id="InputRadio">
                    <div class="d-grid gap-2 mt-2">
                        <button  type="button" class="btn btn-secondary" onclick="areaCircleCalc()">
                            Calculate the area
                        </button>
                        <button  type="button" class="btn btn-secondary" onclick="perimeterCircleCalc()">
                            Calculate the perimeter
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
